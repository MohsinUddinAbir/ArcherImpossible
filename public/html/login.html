      <!--Login and Registry form for user that will send info inputted and be checked with data storage and javascript-->
      <div class="login-register">
         <div class="login">
            <form>
               <h1><u>Login</u></h1>
               <label for="log_username">Username</label>
               <input type="text" id="log_username" name="log_user" placeholder="Username" />
               <label for="log_password">Password</label>
               <input type="password" id="log_password" name="log_pass" placeholder="*******" />
               <button onclick="loginFunc()" id="log_button" class="login" type="submit">Login</button>
            </form>
         </div>

         <div class="register">
            <form>
               <h1><u>Register</u></h1>
               <label for="reg_email">Email address</label>
               <input type="email" id="reg_email" name="reg_email" placeholder="example@gmail.com" />
               <label for="reg_username">Username</label>
               <input type="text" id="reg_username" name="reg_user" placeholder="Username" />
               <label for="reg_password">Password</label>
               <input type="password" id="reg_password" name="reg_pass" placeholder="********" />
               <label for="reg_age">Age</label>
               <input type="number" id="reg_age" name="reg_age" min="1" max="100" placeholder="1-100" />
            </form>

            <button onclick="signup()" id="reg_button" class="register" type="submit">Register</button>

            <div class="out_result">
               <p id="result" class="result"></p>
            </div>
         </div>
      </div>

      <script src="../js/main.js"></script>
   </body>
